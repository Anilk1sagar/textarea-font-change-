<!DOCTYPE html>
<html>
<head>
	<title>You had me at hello</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Changeing textarea content</h1>
	<textarea id="area"></textarea>
	<button type="button" onclick="changeText();">Change To Italic</button>

	<script type="text/javascript" src="script.js">
		function changeText() {
			document.getElementById('area').style.fontStyle = 'italic';
		}
	</script>
</body>
</html>
